<ion-header>
  <ion-toolbar>
    <ion-title>
      Home page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <p *ngFor="let user of users">{{user.user_id}}
      {{user.pass}}
    </p>

    <ion-card >
      <ion-card-header>
        <ion-card-title color="primary" id="loginTitle">LOGIN</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input color="primary" type="text" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" color="bonito"  [(ngModel)]="pass"></ion-input>
          </ion-item>

          <ion-item>
            <ion-button color="secondary" class="buttons" (click)="login()">Login</ion-button>
            <ion-button color="bonito" class="buttons" (click)="registro()">Registro</ion-button>

          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
