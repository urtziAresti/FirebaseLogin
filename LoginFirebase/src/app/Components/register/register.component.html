<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start"></ion-back-button>
      </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Pagina registro</h3>


  <ion-card>
      <ion-card-header>
        <ion-card-title id="loginTitle">LOGIN</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input color="primary" type="text" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" color="bonito"  [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-item >
              <ion-button color="primary" (click)="crearUsuario()">Crear usuario</ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

</ion-content>
